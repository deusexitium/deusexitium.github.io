<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 12 - CMS Review Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .capability-list, .limitation-list {
            margin: 0;
            padding-left: 20px;
        }

        .example-link {
            color: #0066cc;
            text-decoration: none;
        }

        .example-link:hover {
            text-decoration: underline;
        }

        .source-link {
            font-size: 0.9em;
            color: #666;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Management Systems Review</h1>
        <div id="cmsTable">
            <p class="loading">Loading CMS data...</p>
        </div>
    </div>

    <script>
        // Function to fetch and render CMS data
        async function loadCMSData() {
            try {
                const response = await fetch('cms_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderCMSTable(data.cms);
            } catch (error) {
                document.getElementById('cmsTable').innerHTML =
                    `<p class="error">Error loading CMS data: ${error.message}</p>`;
                console.error('Error loading CMS data:', error);
            }
        }

        // Function to render the CMS table
        function renderCMSTable(cmsList) {
            const tableContainer = document.getElementById('cmsTable');

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Support</th>
                            <th>Technology</th>
                            <th>Capabilities</th>
                            <th>Limitations</th>
                            <th>Examples</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            cmsList.forEach(cms => {
                tableHTML += `
                    <tr>
                        <td>
                            <strong>${cms.name}</strong>
                            <br>
                            <a href="${cms.sources.url}" target="_blank" class="source-link">
                                Source: ${cms.sources.name}
                            </a>
                        </td>
                        <td>${cms.support}</td>
                        <td>${cms.technology}</td>
                        <td>
                            <ul class="capability-list">
                                ${cms.capabilities.map(cap => `<li>${cap}</li>`).join('')}
                            </ul>
                        </td>
                        <td>
                            <ul class="limitation-list">
                                ${cms.limitations.map(limit => `<li>${limit}</li>`).join('')}
                            </ul>
                        </td>
                        <td>
                            <a href="${cms.examples}" target="_blank" class="example-link">
                                ${cms.name} Example
                            </a>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        // Load the data when the page loads
        document.addEventListener('DOMContentLoaded', loadCMSData);
    </script>
</body>
</html>
