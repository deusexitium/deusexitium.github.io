<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <div class="form-container" id="contact-form">
        <h2>Contact Form</h2>
        <form id="myForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>
            </div>
            <div class="address-group">
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" pattern="[0-9]{5}" title="Five digit zip code" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="(000)000-0000" pattern="\(\d{3}\)\d{3}-\d{4}" title="Format: (000)000-0000" oninput="formatPhoneNumber(this)" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                <label for="securityAnswer">Security Question: What is 2 + 2?</label>
                <div class="security-question">
                    <input type="text" id="securityAnswer" name="securityAnswer" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="confirmation-page" id="confirmation-page">
        <h3>Please Confirm Your Information</h3>
        <p><strong>Name:</strong> <span id="confirm-name"></span></p>
        <p><strong>Address:</strong> <span id="confirm-address"></span></p>
        <p><strong>Phone:</strong> <span id="confirm-phone"></span></p>
        <p><strong>Email:</strong> <span id="confirm-email"></span></p>
        <p><strong>Birth Date:</strong> <span id="confirm-birthdate"></span></p>
        <p><strong>Message:</strong> <span id="confirm-message"></span></p>

        <div class="confirm-buttons">
            <button id="edit-btn">Edit Information</button>
            <button id="final-submit-btn">Looks Good, Send Now!</button>
        </div>
    </div>

    <script>
        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const birthdate = document.getElementById('birthdate').value.trim();
            const securityAnswer = document.getElementById('securityAnswer').value.trim();

            // Name validation
            if (firstName === '' || lastName === '') {
                alert('First and Last name must be filled out.');
                return false;
            }

            // Address validation
            if (address === '' || city === '' || state === '' || zip === '') {
                alert('All address fields must be filled out.');
                return false;
            }

            // Phone validation
            const phonePattern = /^\(\d{3}\)\d{3}-\d{4}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid 10-digit phone number in the format (000)000-0000.');
                return false;
            }

            // Email validation
            if (email === '') {
                alert('Email address must be filled out.');
                return false;
            }

            // Birth date validation (future date check)
            const today = new Date();
            const birthdateDate = new Date(birthdate);
            if (birthdateDate > today) {
                alert('Birth date cannot be in the future.');
                return false;
            }

            // Security question validation
            if (securityAnswer.toLowerCase() !== '4' && securityAnswer.toLowerCase() !== 'four') {
                alert('Incorrect answer to the security question.');
                return false;
            }

            // If all validation passes, show confirmation page
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('confirmation-page').style.display = 'block';

            // Populate confirmation page with form data
            document.getElementById('confirm-name').innerText = `${firstName} ${lastName}`;
            document.getElementById('confirm-address').innerText = `${address}, ${city}, ${state}, ${zip}`;
            document.getElementById('confirm-phone').innerText = phone;
            document.getElementById('confirm-email').innerText = email;
            document.getElementById('confirm-birthdate').innerText = birthdate;
            document.getElementById('confirm-message').innerText = document.getElementById('message').value.trim();

            return false; // Prevent form from submitting immediately
        }

        // Phone number auto-formatter
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            let formattedValue = '';
            if (value.length > 0) {
                formattedValue = '(' + value.substring(0, 3);
            }
            if (value.length >= 4) {
                formattedValue += ')' + value.substring(3, 6);
            }
            if (value.length >= 7) {
                formattedValue += '-' + value.substring(6, 10);
            }
            input.value = formattedValue;
        }

        // Handles the final submission of the form
        document.getElementById('final-submit-btn').addEventListener('click', () => {
            const formData = new FormData(document.getElementById('myForm'));
            const dataString = Array.from(formData.entries())
                                   .map(pair => `${encodeURIComponent(pair[0])}=${encodeURIComponent(pair[1])}`)
                                   .join('&');

            // Redirect to mailto with the collected data
            window.location.href = `mailto:carlton_cooper@daytonastate.edu?subject=Contact%20Form%20Submission&body=${dataString}`;
        });

        // Handles the "Edit" button click
        document.getElementById('edit-btn').addEventListener('click', () => {
            document.getElementById('contact-form').style.display = 'block';
            document.getElementById('confirmation-page').style.display = 'none';
        });
    </script>
</body>
</html>
