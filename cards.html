<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Game - Assignment 8</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Card Game</h1>
            <div class="game-controls">
                <button id="deal-btn" class="btn btn-primary">Deal Cards</button>
                <div class="game-status">
                    <span id="cards-remaining">52 cards remaining</span>
                    <span id="discard-count">0 cards discarded</span>
                </div>
            </div>
        </header>

        <div class="game-layout">
            <!-- Deck Area -->
            <div class="game-area deck-area">
                <h3>Deck</h3>
                <div id="deck-container" class="deck-container">
                    <div id="card-back" class="card-back">ðŸ‚ </div>
                </div>
            </div>

            <!-- Playing Field -->
            <div class="game-area playing-field">
                <h3>Playing Field</h3>
                <div id="playing-field" class="playing-field">
                    <!-- Dealt cards will appear here -->
                </div>
            </div>

            <!-- Discard Pile -->
            <div class="game-area discard-area">
                <h3>Discard Pile</h3>
                <div id="discard-pile" class="discard-pile">
                    <!-- Discarded cards will be placed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="cards.js"></script>
</body>
</html>
